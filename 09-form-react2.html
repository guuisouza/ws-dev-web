<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="06.css">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

    <div id="root">

    </div>

    <script type="text/babel">
        function Form(){

            //Variaveis de estado

            const [num1, setNum1] = React.useState(0)
            const [num2, setNum2] = React.useState(0)

            {/*
            function handleChange1(event){ //Manipula o 1° input
                setNum1(Number(event.target.value))
            }

            function handleChange2(event){ //Manipula o 2° input
                setNum2(Number(event.target.value))
            }
            */}

            //Usando uma unica função pra manipular o evento onChange de dois inputs
            function handleChange(event){//informações sobre o evento disparado
                if(event.target.name === 'num1'){
                    setNum1(Number(event.target.value))
                }
                else setNum2(Number(event.target.value))

            }
    
            return(
                <form>
                    <label>
                        <span>Primeiro número:</span>
                        <input type="number" name="num1" value={num1} onChange={handleChange}/>
                    </label>
                    <br />
                    <label>
                        <span>Segundo número:</span>
                        <input type="number" name="num2" value={num2} onChange={handleChange} />
                    </label>
                    <div>
                        <span>Soma: </span>
                        <span>{num1 + num2}</span>
                        
                    </div>
                </form>
            )
        }

        //Duplicando o componente na página
        const container = 
            <>
                <Form />

                <Form />
                
            </>
        const root= ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Form/>)
        //variavel de estado preserva seu valor entre uma atualização e outra no react
    </script>
</body>
</html>
